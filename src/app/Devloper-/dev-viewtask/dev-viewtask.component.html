<table class="table">
    <thead>
      <tr>
       <th>S.NO.</th>
       <th>Project Name</th>
       <th>Module</th>
       <th>Developer</th>
       <th>Date</th>
       <th>Status</th>
       <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
     <tr *ngFor=" let v of viewTask ;let i=index">
        <td>{{i+1}}</td>
        <td>{{v.project}}</td>
        <td>{{v.task}}</td>
        <td>{{v.developer}}</td>
        <td>{{v.date}}</td>
        <td>{{v.status}}</td>
        <td>
            <button class="btn btn-primary">Download</button>
           
        </td>
     </tr>
    </tbody>
  </table>
