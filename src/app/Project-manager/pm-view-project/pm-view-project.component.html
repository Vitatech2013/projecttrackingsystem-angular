<table class="table">
    <thead>
      <tr>
       <th>S.NO.</th>
       <th>Project Name</th>
       <th>Technology</th>
       <th>Project Manger</th>
       <th>Duration</th>
       <th>Status</th>
       <th>Date</th>
       <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
     <tr *ngFor=" let v of viewprojects ;let i=index">
        <td>{{i+1}}</td>
        <td>{{v.project}}</td>
        <td>{{v.technology}}</td>
        <td>{{v.manager}}</td>
        <td>{{v.duration}}</td>
        <td>{{v.status}}</td>
        <td>{{v.date}}</td>
        <td>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
     </tr>
    </tbody>
  </table>
