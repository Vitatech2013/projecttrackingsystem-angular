<div class="card" >
    <form [formGroup]= "Cpwd">
        <div class="header">Change Password</div>
            <div class="card-body">
                <div class="mb-3">
                    <label  class="form-label">Username</label>
                    <input  type="text" class="form-control"  placeholder="Admin" formControlName="userName" readonly>
                    
                   </div>
                 
                  <div>
                    <label  class="form-label">Old Password</label>
                    <input [class.is-invalid]= "pwd?.invalid && pwd?.touched" type="password" class="form-control"  placeholder=" Password" formControlName="pwd">
                    <div *ngIf= "pwd?.invalid && pwd?.touched">
                        <small class="text-danger" *ngIf= "pwd?.errors?.['required']">Enter Password</small> 
                        <small class="text-danger" *ngIf= "pwd?.errors?.['minlength']">Password must be 4 charecters</small>   
                       </div>
                  </div>
                  <div>
                    <label  class="form-label">New Password</label>
                    <input [class.is-invalid]= "pwd?.invalid && pwd?.touched" type="password" class="form-control"  placeholder=" Password" formControlName="npwd">
                    <div *ngIf= "pwd?.invalid && pwd?.touched">
                        <small class="text-danger" *ngIf= "pwd?.errors?.['required']">Enter New Password</small> 
                        <small class="text-danger" *ngIf= "pwd?.errors?.['minlength']">Password must be 4 charecters</small>   
                       </div>
                  </div>
                </div>
                 <div class="footer">
                    <button class="btn btn-primary" (click)="submit()" [disabled]="Cpwd.invalid">Change Password</button>
                </div>
    </form>            
</div>
