<form [formGroup]="Addtask" (ngSubmit)="submit()">
    <div class="card">
        <div class="header">Add Task</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Project Name</label>
                    <select class="form-select" aria-label="Default select example" formControlName="project" (change)="isGetModule($event)">
                        <option *ngFor="let p of viewprojects" value="{{p.project}}">{{p.project}}</option>                      
                      </select>
                  </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Module</label>
                    <select class="form-select" aria-label="Default select example" formControlName="module">
                        <option *ngFor="let m of viewmodules" value="{{m.module}}">{{m.module}}</option> 
                      
                      </select> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Developer</label>
                    <select class="form-select" aria-label="Default select example" formControlName="developer">
                        <option *ngFor="let d of devlopers" value="{{d.username}}">{{d.username}}</option>                      
                    </select>
                </div>  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Task</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" formControlName="task"> 
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Attachment</label>
                    <input type="file" class="form-control" aria-describedby="emailHelp" formControlName="file"> 
                </div>
                <button type="submit" class=" btn btn-primary" >Add</button> 
            </div>
                 
    </div>
    </form>
